<!DOCTYPE html>
<html>
<head>
    <title>CHECK FOR PREVIOUS OWNER </title>
</head>
<body>
<h1>CHECK FOR PREVIOUS OWNER </h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.ID.label }}<br>
            {{ form.ID(size=50) }}
        </p>
        <p>
            {{ form.pk.label }}<br>
            {{ form.pk(size=50) }}
        </p>
        
        <p>{{ form.submit() }}</p>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <p>{{ messages }}</p>
        {% endif %}
    {% endwith %}
    <a href="{{ url_for('home') }}"> GO HOME</a>
</body>
</html>
