<!DOCTYPE html>
<html>
<head>
	<title>Check for asset creation</title>
</head>
<body>
	<h1>Check </h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.id.label }}<br>
            {{ form.id(size=50) }}
        </p>
        
        <p>{{ form.submit() }}</p>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <p>{{ messages }}</p>
        {% endif %}
    {% endwith %}
    <a href="{{ url_for('home') }}"> GO HOME</a>
</body>
</html>
